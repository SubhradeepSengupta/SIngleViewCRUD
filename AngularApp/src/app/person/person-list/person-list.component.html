<h1 class="form-group" style="text-align: center">Details</h1>
<table class="table table-hover" style="cursor: pointer">
    <tbody>
        <tr *ngFor="let person of service.list">
            <td (click)="selectPerson(person)">
                {{ person.personName }}
            </td>
            <td (click)="selectPerson(person)">
                {{ person.personDesignation }}
            </td>
            <td (click)="selectPerson(person)">
                {{ person.personAge }}
            </td>
            <td>
                <div class="form-group">
                    <button class="btn btn-sm btn-danger" type="submit" (click)="deleteUser(person)">Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
